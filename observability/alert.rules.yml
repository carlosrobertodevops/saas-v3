groups:
  - name: basic
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Instância {{ $labels.instance }} fora do ar"
          description: "O alvo {{ $labels.job }} em {{ $labels.instance }} não responde há 2m."

      - alert: HighCPU
        expr: 100 - (avg by(instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CPU alta em {{ $labels.instance }}"
          description: "Uso de CPU acima de 85% por 5m."
